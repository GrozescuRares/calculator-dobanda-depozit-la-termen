<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Dobândă Depozit la Termen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .example {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator Dobândă Depozit la Termen</h1>
        <div class="input-group">
            <label for="valoare">Valoarea nominală (lei):</label>
            <input type="number" id="valoare" placeholder="Introdu valoarea nominală">
        </div>
        <div class="input-group">
            <label for="zile">Numărul de zile:</label>
            <input type="number" id="zile" placeholder="Introdu numărul de zile">
        </div>
        <div class="input-group">
            <label for="rata">Rata dobânzii (%):</label>
            <input type="number" step="0.01" id="rata" placeholder="Introdu rata dobânzii">
        </div>
        <button onclick="calculeazaDobanda()">Calculează Dobânda</button>

        <div id="result" class="result"></div>

        <div class="example">
            <h2>Exemplu de calcul:</h2>
            <p>Valoare nominală: 5.000 lei</p>
            <p>Numărul de zile: 90</p>
            <p>Rata dobânzii: 2,5%</p>
            <p>Dobândă brută: (5.000 x 90 x 2,5) / (360 x 100) = 31,25 lei</p>
            <p>Dobândă netă (cu impozit 10%): 31,25 lei - 10% = 28,12 lei</p>
        </div>
    </div>

    <script>
        function calculeazaDobanda() {
            const valoare = document.getElementById('valoare').value;
            const zile = document.getElementById('zile').value;
            const rata = document.getElementById('rata').value;

            if (valoare && zile && rata) {
                const dobandaBruta = (valoare * zile * rata) / (360 * 100);
                const dobandaNeta = dobandaBruta - (dobandaBruta * 0.10);

                document.getElementById('result').innerHTML = `
                    <p>Dobânda brută: ${dobandaBruta.toFixed(2)} lei</p>
                    <p>Dobânda netă (după impozit 10%): ${dobandaNeta.toFixed(2)} lei</p>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p>Te rog să completezi toate câmpurile.</p>';
            }
        }
    </script>
</body>
</html>
